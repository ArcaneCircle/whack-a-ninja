<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Whack-A-Ninja</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Esta línea es la que permite la interacción con Delta Chat: -->
    <script src="webxdc.js"></script>
  </head>
  <body>
    <header class="timeAndScore">
      <div class="timeBox">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M5.45887 2L1 6.01478L2.33826 7.50107L6.79713 3.48629L5.45887 2Z"
            fill="currentColor"
          />
          <path d="M11 8H13V12H16V14H11V8Z" fill="currentColor" />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12ZM5 12C5 8.13401 8.13401 5 12 5C15.866 5 19 8.13401 19 12C19 15.866 15.866 19 12 19C8.13401 19 5 15.866 5 12Z"
            fill="currentColor"
          />
          <path
            d="M18.5411 2L23 6.01478L21.6617 7.50107L17.2029 3.48629L18.5411 2Z"
            fill="currentColor"
          />
        </svg>
        <span id="time-left">60</span>
      </div>
      <div class="scoreBox"><span>Score</span> <span id="score">0</span></div>
      <div class="scoreBox hidden" id="lugares">
        <svg
          id="score-btn"
          onclick="showScoreboard();"
          width="36"
          height="36"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M13 15.9C15.2822 15.4367 17 13.419 17 11V4H7V11C7 13.419 8.71776 15.4367 11 15.9V18H9V20H15V18H13V15.9ZM9 6H15V11C15 12.6569 13.6569 14 12 14C10.3431 14 9 12.6569 9 11V6Z"
            fill="currentColor"
          />
          <path d="M18 6H20V11H18V6Z" fill="currentColor" />
          <path d="M6 6H4V11H6V6Z" fill="currentColor" />
        </svg>
      </div>
    </header>
    <button id="toggle" onclick="toggle()" class="btn">Start</button>
    <div class="grid">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </div>

    <div class="custommodal hidden" id="gameover"></div>
    <!-- Scoreboard Modal from https://github.com/adbenitez/StackUp.xdc/blob/master/index.html -->
    <div id="scoreboard" class="w3-modal" onclick="event.stopPropagation();">
      <div
        class="w3-modal-content w3-animate-top"
        onclick="event.stopPropagation();"
      >
        <header class="w3-container w3-black">
          <h2>
            Scoreboard
            <span
              onclick="document.getElementById('scoreboard').style.display='none'"
              class="w3-button w3-display-topright"
              >&times;</span
            >
          </h2>
        </header>

        <div id="scoreboard-container" class="w3-container"></div>
      </div>
    </div>

    <footer>&copy; Massick</footer>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
